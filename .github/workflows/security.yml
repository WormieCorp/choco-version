
name: Cargo Audit Scanning
on:
  push:
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - '.github/workflows/security.yml'
  schedule:
    - cron: "0 14 * * *" # 14:00 UTC
jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
